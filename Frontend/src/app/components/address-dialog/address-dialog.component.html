<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <h5 class="modal-title">Select Shipping Address</h5>
        </div>
        <!-- Body -->
        <div class="modal-body">
            <div *ngIf="addresses.length === 0" class="alert alert-warning">
                No addresses found. Please add a new one!
            </div>
            <div *ngFor="let addr of addresses" class="address-item p-3 border rounded mb-2" [ngClass]="{
            'border border-info': selectedAddress?.id === addr.id
          }" (click)="selectAddress(addr)" style="cursor: pointer;">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="selectedAddress" [value]="addr"
                        [checked]="selectedAddress?.id === addr.id" (click)="$event.stopPropagation()" />
                    <label class="form-check-label">
                        <strong>{{ addr.fullname }}</strong>
                        <span *ngIf="addr.isDefault" class="badge badge-success ml-2">Default</span>
                    </label>
                </div>
                <div class="mt-2">
                    <i class="fas fa-phone"></i> {{ addr.phoneNumber }}
                </div>
                <div>
                    <i class="fas fa-map-marker-alt"></i> {{ addr.address }}
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="confirm()">
                Confirm
            </button>
            <button type="button" class="btn btn-secondary" (click)="close()">
                Close
            </button>
        </div>
    </div>
</div>
