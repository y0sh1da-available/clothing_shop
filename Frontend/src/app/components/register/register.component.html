<div class="register-box">
    <div class="register-logo">
        <a href="#"><b>Admin</b>LTE</a>
    </div>
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new membership</p>

            <form [formGroup]="registerForm">
                <div class="input-group mb-3">
                    <input type="text" formControlName="fullName" class="form-control" placeholder="Full name" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="tel" formControlName="phoneNumber" class="form-control" placeholder="Phone number"
                        (input)="validatePhoneNumber($event)" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-phone"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" formControlName="confirmPassword" class="form-control"
                        placeholder="Retype password" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" formControlName="agreeTerms" />
                            <label for="agreeTerms">I agree to the <a href="#">terms</a></label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="button" (click)="registerUser()" class="btn btn-primary btn-block">
                            Register
                        </button>
                    </div>
                </div>
            </form>

            <a routerLink="/admin/login" class="text-center">I already have a membership</a>
        </div>
    </div>
</div>
