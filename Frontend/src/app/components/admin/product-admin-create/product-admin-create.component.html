<div class="container mt-4">
    <h2 class="text-center mb-4">Add Product</h2>
    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
      
      <!-- Product Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
      </div>
      
      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
      </div>
      
      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" rows="3" required></textarea>
      </div>
      
      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" [(ngModel)]="product.categoryId" name="category" required>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      
      <!-- Brand -->
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <select id="brand" class="form-select" [(ngModel)]="product.brandId" name="brand" required>
          <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input type="text" id="image" class="form-control" [(ngModel)]="product.image" name="image">
      </div>
      
      
      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button 
          type="submit" 
          class="save-button"
          [disabled]="!editForm.valid"
        >
          Save
        </button>
        <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
      </div>
      
    </form>
  </div>
