<div class="container-fluid">
    <h2 class="text-center text-primary mb-4">User Management</h2>
    <div class="text-end mb-3">
      <button class="btn btn-success" (click)="openAddDialog()">
        <i class="fas fa-plus-circle"></i> Add User
      </button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped shadow-sm">
        <thead class="table-dark">
  <tr>
        <th>ID</th>
        <th>Fullname</th>
        <th>PhoneNumber</th>
        <th>Password</th>
        <th>IsActive</th>
        <th>RoleID</th>
        <th>Actions</th>
      </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{ item.id }}</td>
            <td>{{ item.fullname }}</td>
            <td>{{ item.phoneNumber }}</td>
            <td>{{ item.password }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': item.isActive,
                  'bg-secondary': !item.isActive
                }"
              >
                {{ item.isActive ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td>{{ item.roleId }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditDialog(item)">
                <i class="fas fa-edit"></i> Edit
              </button>
              <span class="mx-2"></span>
              <button class="btn btn-sm btn-outline-danger" (click)="openDeleteDialog(item)">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <nav *ngIf="totalPages > 1" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pages"
          [class.active]="page === currentPage"
        >
          <button class="page-link" (click)="changePage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>
  </div>
