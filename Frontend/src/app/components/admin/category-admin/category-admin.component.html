<div class="container-fluid">
  <h2 class="text-center text-primary mb-4" style="font-weight: bold;">Category Management</h2>


  <div class="text-end mb-3">
    <button class="btn btn-success" (click)="openAddDialog()">
      <i class="fas fa-plus-circle"></i> Add Category
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered rounded shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index" [ngClass]="i % 2 === 0 ? 'table-light' : 'table-white'">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary me-4" (click)="openEditDialog(category)">
              <i class="fas fa-edit"></i> Edit
            </button>
            <span class="mx-2"></span>
            <button class="btn btn-sm btn-outline-danger" (click)="openDeleteDialog(category.id, category.name)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav *ngIf="totalPages > 1" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="page === currentPage"
      >
        <button class="page-link" (click)="changePage(page)">{{ page }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>
