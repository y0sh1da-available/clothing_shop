<!-- Main Slider Start -->
<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="header-slider normal-slider">
                    <div *ngFor="let slide of sliderImages" class="header-slider-item">
                        <img [src]="slide.imageUrl" alt="Slider Image" />
                        <div class="header-slider-caption">
                            <p>{{ slide.caption }}</p>
                            <a class="btn" routerLink="/product">
                                <i class="fa fa-shopping-cart"></i>Shop Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="header-img">
                    <div *ngFor="let category of categories" class="img-item">
                        <img [src]="category.imageUrl" />
                        <a class="img-text" routerLink="/product">
                            <p>{{ category.caption }}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Main Slider End -->

<!-- Brand Start -->
<div class="brand">
    <div class="container-fluid">
        <div class="brand-slider">
            <div *ngFor="let brand of brandImages" class="brand-item">
                <img [src]="brand" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Brand End -->

<!-- Feature Start-->
<div class="feature">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div *ngFor="let feature of features" class="col-lg-3 col-md-6 feature-col">
                <div class="feature-content">
                    <i [class]="feature.icon"></i>
                    <h2>{{ feature.title }}</h2>
                    <p>{{ feature.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Feature End-->

<!-- Category Start-->
<div class="category">
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let category of categories" class="col-md-3">
                <div class="category-item" [ngClass]="category.heightClass">
                    <img [src]="category.imageUrl" />
                    <a class="category-name" routerLink="/product">
                        <p>{{ category.caption }}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Category End-->

<!-- Call to Action Start -->
<div class="call-to-action">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Call us for any queries</h1>
            </div>
            <div class="col-md-6">
                <a href="tel:+0123456789">+012-345-6789</a>
            </div>
        </div>
    </div>
</div>
<!-- Call to Action End -->

<!-- Featured Product Start -->
<div class="featured-product product">
    <div class="container-fluid">
        <div class="section-header">
            <h1>Featured Product</h1>
        </div>
        <div class="row align-items-center product-slider product-slider-4">
            <div *ngFor="let product of products" class="col-lg-3">
                <div class="product-item">
                    <div class="product-title">
                        <a href="#">{{ product.name }}</a>
                        <div class="ratting">
                            <i class="fa fa-star" *ngFor="let star of [].constructor(5); let i = index"></i>
                        </div>
                    </div>
                    <div class="product-image">
                        <a routerLink="/product-detail/{{ product.id }}">
                            <img [src]="'assets/image/' + product.image" alt="Product Image">
                        </a>
                        <div class="product-action">
                            <a routerLink="/product-detail/{{ product.id }}"><i class="fa fa-cart-plus"></i></a>
                            <a href="#"><i class="fa fa-heart"></i></a>
                            <a routerLink="/product-detail/{{ product.id }}"><i class="fa fa-search"></i></a>
                        </div>
                    </div>
                    <div class="product-price">
                        <h3><span>$</span>{{ product.price }}</h3>
                        <a class="btn" routerLink="/product-detail/{{ product.id }}">
                            <i class="fa fa-shopping-cart"></i>Buy Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Featured Product End -->
